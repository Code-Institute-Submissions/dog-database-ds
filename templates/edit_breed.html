{% extends 'base.html' %} {% block content %}
<h3>Edit Dog Breed</h3>
<div class="row">
    <form action="{{ url_for('update_breed', breed_id=breed._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">pets</i>
                <textarea name="breed" id="breed" class="materialize-textarea"></textarea>
                <label>Dog Breed</label>
            </div>
        </div>

        <div class='row'>
            <label>Pedigree Group</label>
            <select id="group" name="group" class="browser-default">
    <option value="" disabled selected>Choose your option</option>
                  {% for breed in group %}
                      <option value="{{breed.group}}">{{breed.group}}</option>
                  {% endfor %}
  </select>
        </div>

        <div class='row'>
            <label>Size</label>
            <select id="size" name="size" class="browser-default">
    <option value="" disabled selected>Choose your option</option>
    <option value="Tiny">Tiny</option>
    <option value="Small">Small</option>
    <option value="Medium">Medium</option>
    <option value="Large">Large</option>
    <option value="Giant">Giant</option>
  </select>
        </div>

        <div class='row'>
            <label>Exercise Needs</label>
            <select id="exercising_needs" name="exercising_needs" class="browser-default">
    <option value="" disabled selected>Choose your option</option>
    <option value="Low">Low</option>
    <option value="Moderate">Moderate</option>
    <option value="High">High</option>
  </select>
        </div>

        <div class='row'>
            <label>Grooming Needs</label>
            <select id="grooming_needs" name="grooming_needs" class="browser-default">
    <option value="" disabled selected>Choose your option</option>
     <option value="Low">Low</option>
    <option value="Moderate">Moderate</option>
    <option value="High">High</option>
  </select>
        </div>

        <div class='row'>
            <label>Intelligence</label>
            <select id="intelligence" name="intelligence" class="browser-default">
    <option value="" disabled selected>Choose your option</option>
     <option value="Low">Low</option>
    <option value="Moderate">Moderate</option>
    <option value="High">High</option>
  </select>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <textarea name="lifespan" id="lifespan" class="materialize-textarea"></textarea>
                <label>Average Lifespan (Years)</label>
            </div>
        </div>

        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Update Dog
    <i class="material-icons right">update</i>
  </button>
        </div>
    </form>
</div>



{% endblock %}
